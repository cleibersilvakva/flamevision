version: "3.9"
services:
  api:
    build: ./backend
    ports:
      - "${API_PORT}:8081"
    environment:
      - SIM_MODE=${SIM_MODE}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "${UI_PORT}:80"
    depends_on:
      - api
    restart: unless-stopped
